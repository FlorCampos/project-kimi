<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project K.I.M.I.</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 2em;
      overflow: hidden;
    }
    #console {
      max-width: 800px;
      white-space: pre-wrap;
      line-height: 1.5em;
    }
    input {
      background: black;
      color: #00ff00;
      border: none;
      font-family: monospace;
      font-size: 1em;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <input type="text" id="input" autofocus />

  <audio id="keystroke-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const consoleEl = document.getElementById('console');
    const input = document.getElementById('input');
    const keystroke = document.getElementById('keystroke-sound');

    const responses = {
      'help': `Available commands:
            - start
            - love.log
            - mission.k
            - jokes.k
            - secret.kiss
            - gift.unlock
            - birthday.kimi
            - exit`,

      'start': `Authenticating...
                Welcome to Project K.I.M.I. (Kernel of Infinite Mutual Intensity)
                A system built exclusively for: Kimi 💚
                Type 'help' to see available commands.`,

      'love.log': `Accessing emotional logs...
                [LOG 01] Your smile is the cutest bug I never want to fix.
                [LOG 02] High priority task: Kiss you every chance I get.
                [LOG 03] My source code: 100% Kimi-dependent.
                
                Type 'help' again to see available commands.`,

      'mission.k': `Loading mission...
                Objective: Spoil Kimi endlessly.
                Protocol: Infinite hugs, auto-kisses, and unlimited sweetness.
                Status: In progress since the day we met.
                
                Type 'help' again to see available commands.`,

      'jokes.k': `Executing romantic-funny mode...
                Do you know what kind of exception you are? An ExceptionInMyHeart ♥️
                And what kind of variable? A constant in my life.
                
                Type 'help' again to see available commands.`,

      'secret.kiss': `Processing...
                *** SECRET ACCESS GRANTED ***
                Initiating virtual kiss simulation...
                (*muah*) (*muah*) (*muah*)
                Warning! Cuteness level exceeding safe limits.
                
                Type 'help' again to see available commands.`,

      'gift.unlock': `Unlocking virtual gift...
                Surprise! The real gift is YOU, but just in case...
                Check under your pillow on Wednesday at night 😉
                and do not forget that you are a limited edition premium boyfriend.
                
                Type 'help' again to see available commands.`,
                  

      'birthday.kimi': `Decrypting birthday protocol...
      
                --------------------------------      
          🎉🎂 HAPPY BIRTHDAY KIMI == My favorite sin! 🎂🎉
                --------------------------------

         System Override: Today is not just another day — it's a top-priority celebration!
         From your favorite Red Flag that combines perfectly with your complicated life :D :
                     
                      "May this year bring you laughter that crashes no system,
                      hugs that last longer than any loop,
                      and kisses that compile perfectly with love. 💚💚💚"

         Thank you for hugging me when I'm cold.
         Thank you for making me laugh, choosing the food for me when I don't know what to order and say : "Trust me"
                      

Also...
Loading Cake.exe...
Launching SurpriseHugs.v2...
Compiling LoveLetter --> Success ✅`,

      'exit': `Disconnecting...
              Thanks for accessing Project K.I.M.I. 💚
              Remember: the system never powers down its love for you.`
    };

    let commandHistory = [];
    let historyIndex = -1;

    function printOutput(output) {
      consoleEl.textContent += `\n${output}\n> `;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      // Clone sound to avoid cutting previous sound
      if (e.key.length === 1 || e.key === 'Backspace') {
        const soundClone = keystroke.cloneNode();
        soundClone.volume = 0.2;
        soundClone.play().catch(() => {});
      }

      if (e.key === 'Enter') {
        const command = input.value.trim();
        commandHistory.push(command);
        historyIndex = commandHistory.length;
        consoleEl.textContent += `\n> ${command}`;
        input.value = '';

        if (responses[command]) {
          setTimeout(() => printOutput(responses[command]), 300);
        } else {
          setTimeout(() => printOutput(`Unrecognized command. Type 'help' for assistance.`), 300);
        }
      } else if (e.key === 'ArrowUp') {
        if (historyIndex > 0) {
          historyIndex--;
          input.value = commandHistory[historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        if (historyIndex < commandHistory.length - 1) {
          historyIndex++;
          input.value = commandHistory[historyIndex];
        } else {
          input.value = '';
        }
      }
    });

    // Auto start message
    printOutput("Type 'start' to launch Project K.I.M.I.");
    input.focus();
  </script>
</body>
</html>
